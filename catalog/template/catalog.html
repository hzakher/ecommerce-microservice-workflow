<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Catalog</title>
</head>
<body>
    <h1>Catalog of Products</h1>

    <form>
        <p>Please, select your products:</p>
        {{range .}}
        <input type="checkbox" id="{{.Uuid}}" name="{{.Product}}" value="{{.Product}}">
        <label for="{{.Uuid}}">{{.Product}} - R$ {{.Price}}</label><br>

        {{end}}

    </form>
</body>
</html>
